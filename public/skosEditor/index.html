    <script>
        $(function () {
            skosEditor.initThesaurusSelects()
            // var to = false;
            $('#treeSearchInput1').keyup(function (e) {
                if (e.keyCode == 13) {
                    var v = $('#treeSearchInput1').val();
                    if (v == "")
                        skosEditor.loadThesaurus($('#skosInput1').val())
                    else
                        $('#treeDiv1').jstree(true).search(v);
                }

                /* if(to) { clearTimeout(to); }
