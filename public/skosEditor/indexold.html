<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
    <link href="../js/jquery/jquery-ui.min.css" rel="stylesheet" type="text/css"/>


    <script src="skosviewer.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.js"></script>

<body>

<table  class="thesaurusTable">

    <tr>
        <td>
            thesaurus<input id="skosInput1" value="" size="12">

            <button onclick="skosviewer.createTree($('skosInput1').val(),'treeDiv1')">create</button>

            <input id="searchInput1">
            <button onclick="skosviewer.searchTree('searchInput1')">search</button>
            <br>
            <div id="treeContainer1"  class="jsTree">
                <div id="treeDiv1">
                </div>
            </div>
        </td>
    </tr>
</table>
