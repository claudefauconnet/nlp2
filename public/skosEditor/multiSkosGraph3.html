    <script>
        $(function () {
            config = {loginMode: "none", appName: "CTG"};
            authentication.init()
            multiSkosGraph2.loadThesaurusList();
//multiSkosGraph.setTheaurusList()
            $("#searchWordInput").bind('keyup', function (e) {
                if (e.keyCode == 13) {
                    multiSkosGraph2.drawConceptGraph($('#searchWordInput').val());
                }
            });

            $("#dialogDiv").dialog({
                autoOpen: false,
                height: 500,
                width: 500,
                modal: true,
            })

            $("#dialogDiv").dialog("open")


        })


    </script>

    <style>

        body {
            font-family: Verdana;

        }

            font-weight: bold;
        }.id{

                 }

<body>
<div id="main" style="display: flex;flex-direction: row">


    <div style="width:300px">


        <div id="thesaurusListDiv"></div>

        <div id="infosDiv" style='width:300px'>


        </div>

    </div>

    <div>

    <div id="rigthDiv" style='width:300px'>

            <input type="checkbox" id="queryWikidataCbx" checked="checked"> Wikidata<br>

</div>

     style="position: absolute;visibility: hidden;display: flex;justify-content:center;align-items: center">

        <div id="loginMessage"></div>
    </div>


    <div id ="dialogDiv" style="display: flex;flex-direction: column">

        <span><input type="checkbox" checked='checked' onchange="multiSkosGraph2.drawConceptGraph($('#searchWordInput').val())" id="exactMatchCBX">exactMatch</span>

    <div>  <span>   LOC</span>  <select id="conceptsLOC_Select" onclick="multiSkosGraph2.showWikiDataDetailsAndAncestors($(this).val())" style='width: 270px' size='5'></select></div>
    <div>   <span>  BNF </span> <select id="conceptsBNF_Select" onclick="multiSkosGraph2.showBNFgraph($(this).val())" style='width: 270px' size='5'></select></div>
