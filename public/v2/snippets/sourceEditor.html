<style>
    .SourceEditor_input, .SourceEditor_value {
        width: 400px;

    }
    .SourceEditor_lang {
        width: 20px;

    }

    .SourceEditor_majorDiv {
        min-height: 300px;
        border-radius: 5px;
        border: #372806 2px solid;
        background-color: #bdbdbd;
        margin: 5px;
        padding: 5px;

    }
    .SourceEditor_minorDiv {

        border-radius: 5px;
        border: #372806 1px solid;
        background-color: #a2afc8;
        margin: 5px;
        padding: 5px;

    }


</style>
<div>




    <div> graphUri <span id='SourceEditor_graphUri'></span></div>
    <div id="SourceEditor_NewObjectDiv" style="display:none">
       Object Class
        <select id='SourceEditor_NewClassSelect' onchange='SourceEditor.onSelectClass($(this))'></select><br>

    </div>
    <div class='SourceEditor_minorDiv'>
        <span id="SourceEditor_ObjectType"><b></b></span>About<input id="SourceEditor_ObjectUri" class="SourceEditor_input">
    </div>
    <div id="SourceEditor_ObjectAnnotationsDiv" class="SourceEditor_majorDiv">

        <b> Annotations</b><br> + <select id='SourceEditor_NewObjectAnnotationSelect' onchange='SourceEditor.onSelectNewAnnotation($(this).val())'></select><br>
        <table id='SourceEditor_ObjectAnnotationsTableDiv'></table>
    </div>


    <div id="SourceEditor_ObjectPropertiesDiv" class="SourceEditor_majorDiv">
        <b>Properties</b><br> + <select id='SourceEditor_NewObjectPropertySelect' onchange='SourceEditor.onSelectNewProperty($(this).val())'></select>
        &nbsp;<table id='SourceEditor_ObjectPropertiesTableDiv'></table>
    </div>
</div>


<button onclick="SourceEditor.saveEditingObject()">OK</button>


</div>
