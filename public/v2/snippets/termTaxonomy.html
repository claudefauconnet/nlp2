    #searchWordInput {
        width: 200px;

<div id="dialogDiv" style="display: flex;flex-direction: column">
    <input id="searchWordInput" value="zinc">

        <input type="checkbox" checked="checked" id="exactMatchCBX">Exact Match&nbsp;

    <div id="conceptOperationsDiv">
