    <script>

        var leftPanelWidth=400
        $(function () {

            var w = $(document).width();
            var h = $(document).height;
            $("#graphDiv").width(w - leftPanelWidth)
            $("#graphDiv").height(w - leftPanelWidth)


            $("#accordion").accordion()
            $("#accordion").accordion("option", {active: 0});
